<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="set-num">
    <input id ="my-input" type="number">
    <label>Set the number of squares</label>
    <button class="send-input" disabled>Set</button>
  </div>

  <div id="reset" style="display: none;"">
    <button id="reset-button">Reset</button>
  </div>
  
  <div style="display: flex; align-items: center; justify-content: center; width: 75vw; height: 75vh;">
    <div class="grid" style="position: relative; width: 100%; height: 100%; display: grid;">
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
